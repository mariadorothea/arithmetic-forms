<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/css/main.css">
    <title>Arithmetic Forms</title>
</head>

<body class="Site">
    <div class="Site-content">
        <h1>Arithmetic Forms</h1>
        <div class="form"><button class="clear-field">Reset All</button></div>
        <div class="form">
            <fieldset>
                <label>Number 1:</label>
                <input type="text" id="num1" />
            </fieldset>
            <fieldset>
                <label>Number 2:</label>
                <input type="text" id="num2" />
            </fieldset>
            <fieldset>
                <button id="add">Click to add</button>
                <h3>Result</h3>
                <span id="result1">Result here</span>
            </fieldset>
        </div>
        <div class="form">
            <fieldset>
                <label>Number 1:</label>
                <input type="text" id="num3" />
            </fieldset>
            <fieldset>
                <label>Number 2:</label>
                <input type="text" id="num4" />
            </fieldset>
            <fieldset>
                <button id="multiply">Click to multiply</button>
                <h3>Result</h3>
                <span id="result2">Result here</span>
            </fieldset>
        </div>
        <div class="form">
            <fieldset>
                <label>Number 1:</label>
                <input type="text" id="num5" />
            </fieldset>
            <fieldset>
                <label>Number 2:</label>
                <input type="text" id="num6" />
            </fieldset>
            <fieldset>
                <button id="divide-float">Click to divide</button>
                <h3>Result</h3>
                <span id="result3">Result here</span>
            </fieldset>
        </div>
        <div class="form">
            <fieldset>
                <label>Number 1:</label>
                <input type="text" id="num7" />
            </fieldset>
            <fieldset>
                <label>Number 2:</label>
                <input type="text" id="num8" />
            </fieldset>
            <fieldset>
                <button id="divide-fixed">Click to divide</button>
                <p>(rounded off)</p>
                <h3>Result</h3>
                <span id="result4">Result here</span>
            </fieldset>
        </div>
        <div class="form">
            <fieldset>
                <label>Number 1:</label>
                <input type="text" id="num9" />
            </fieldset>
            <fieldset>
                <label>Number 2:</label>
                <input type="text" id="num10" />
            </fieldset>
            <fieldset>
                <button id="subtract">Click to subtract</button>
                <h3>Result</h3>
                <span id="result5">Result here</span>
            </fieldset>
        </div>
        <div class="form">
            <fieldset>
                <label>Number 1:</label>
                <input type="text" id="num11" />
            </fieldset>
            <fieldset>
                <label>Number 2:</label>
                <input type="text" id="num12" />
            </fieldset>
            <fieldset>
                <button id="modulo">Click for remainder</button>
                <h3>Result</h3>
                <span id="result6">Result here</span>
            </fieldset>
        </div>
    </div>
    <footer id="credits">
        <p>@ 2021 Maria Campbell</p>
    </footer>
    <script src="scripts/js/main.js"></script>
</body>

</html>
